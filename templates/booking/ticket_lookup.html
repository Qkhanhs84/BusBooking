{% extends 'booking/base.html' %} {% block title %}Tra cứu vé - BUSBOOKING{%endblock %}
{% block content %}
<div class="container mx-auto px-4 py-8">
  <h1 class="text-2xl font-bold mb-6">Tra cứu vé</h1>

  <div class="max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
      <p class="mb-4 text-gray-700">
        Nhập mã đặt vé để tra cứu thông tin vé của bạn.
      </p>

      {% if error_message %}
      <div
        class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"
      >
        <p>{{ error_message }}</p>
      </div>
      {% endif %}

      <form method="POST" action="{% url 'ticket_lookup' %}">
        {% csrf_token %}
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >Mã đặt vé</label
          >
          <input
            type="text"
            name="booking_code"
            class="w-full p-2 border border-gray-300 rounded focus:ring-blue-500 focus:border-blue-500"
            placeholder="Nhập mã đặt vé của bạn"
            required
          />
        </div>

        <div class="text-center">
          <button
            type="submit"
            class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition-colors"
          >
            Tra cứu
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
